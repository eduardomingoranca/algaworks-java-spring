spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# DDL eh um script de criacao das tabelas
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

# quantidade maxima de pool de conexoes
spring.datasource.hikari.maximum-pool-size=5

# quantidade minima de pool de conexoes
spring.datasource.hikari.minimum-idle=3

# periodo em que as conexoes extras vao existir
spring.datasource.hikari.idle-timeout=10000