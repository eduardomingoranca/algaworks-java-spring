## Configuracoes de banco de dados
spring.datasource.url=jdbc:mysql://127.0.0.1/algafood_test?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

## Flyway localiza os scripts de migration e de callback
spring.flyway.locations=classpath:db/migration

## Configurando o tamanho maximo de pool de conexoes
spring.datasource.hikari.maxinum-pool-size=1
